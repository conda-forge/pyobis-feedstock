{% set name = "pyobis" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyobis-{{ version }}.tar.gz
  sha256: d40e0b1e331f4c60f9972a9d14a8f116774d6cc566a4450945a4820d823c812b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=41.2
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.7
    - requests >2.7
    - pandas

test:
  imports:
    - pyobis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iobis/pyobis
  summary: Python client for OBIS
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
