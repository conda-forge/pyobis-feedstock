{% set name = "pyobis" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyobis-{{ version }}.tar.gz
  sha256: b2bd678b530858f78e42c91c098c96a93a2b83bf0efceb53487411d672450d9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=41.2
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - requests >2.7
    - pandas

test:
  imports:
    - pyobis
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/iobis/pyobis
  summary: Python client for OBIS
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
